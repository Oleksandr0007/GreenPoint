<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Inter&family=Montserrat:wght@300&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@600&family=Raleway:wght@100;200;400;500;600;700;800&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section__login">
        <div class="section__signin">
            <h1 class="section__signin-title">Sign in</h1>
            <input class="section__signin-username" type="text" placeholder="Username or email">
            <input class="section__signin-password" type="password" placeholder="Password">
            <a class="section__signin-forgotPass" href="#">Forgot your password?</a>
            <button class="section__signin-button">sign in</button>
        </div>
        <div class="section__enter">
            <h1 class="section__enter-title">Hello, friend !</h1>
            <p class="section__enter-subtitle">Enter your personal details and start journey with us.</p>
            <a href="sign_up.html"><button class="section__enter-button">sign up</button></a>
        </div>
    </div>
</body>
</html>
