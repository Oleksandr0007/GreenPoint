<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Inter&family=Montserrat:wght@300&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@600&family=Raleway:wght@100;200;400;500;600;700;800&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="Profile">
    <div class="personal__page">
        <div class="personal__page_section">
            <div class="personal__page_container">
                <div class="personal__page-avatar">
                    <img class="personal__page-img" src="img/Avatar.svg" alt="#">
                    <button class="personal__page-butn">
                        <img class="personal__page-plus" src="img/Frame 142.png" alt="#">
                    </button>
                </div>
                <div>
                    <div class="personal__page_data">
                        <p class="personal__page-text">Personal data</p>
                        <a class="personal__page-edit" href="#"><u>Edit</u></a>
                    </div>
                    <div class="personal__page_inputs">
                        <input class="personal__page-input" type="text" placeholder="Username">
                        <input class="personal__page-input" type="text" placeholder="First Name">
                        <input class="personal__page-input" type="email" placeholder="Email">
                        <input class="personal__page-input" type="password" placeholder="Password">
                    </div>
                    <div class="personal__page-button">
                        <button class="personal__page-button-save">Save</button>
                    </div>
                </div>
                <div class="personal__page_achievements">
                    <div class="personal__page_achievements-text">
                        <h1 class="personal__page_achievements-title">Achievements</h1>
                    </div>
                    <div class="personal__page_achieves">
                        <div class="personal__page_achieve">
                            <div class="personal__page_achieve-photo">
                                <div class="personal__page_achieve-img"></div>
                            </div>
                            <div class="personal__page_achieve-content">
                                <h1 class="personal__page_achieve-name">Achieve</h1>
                                <p class="personal__page_achieve-number">+15%</p>
                            </div>
                        </div>
                        <div class="personal__page_achieve">
                            <div class="personal__page_achieve-photo">
                            </div>
                            <div class="personal__page_achieve-content">
                                <h1 class="personal__page_achieve-name">Achieve</h1>
                                <p class="personal__page_achieve-number">+15%</p>
                            </div>
                        </div>
                        <div class="personal__page_achieve">
                            <div class="personal__page_achieve-photo">
                            </div>
                            <div class="personal__page_achieve-content">
                                <h1 class="personal__page_achieve-name">Achieve</h1>
                                <p class="personal__page_achieve-number">+15%</p>
                            </div>
                        </div>
                        <div class="personal__page_achieve" id="disactive">
                            <div class="personal__page_achieve-photo">
                            </div>
                            <div class="personal__page_achieve-content">
                                <h1 class="personal__page_achieve-name">Achieve</h1>
                                <p class="personal__page_achieve-number">+15%</p>
                            </div>
                        </div>
                        <div class="personal__page_achieve" id="disactive">
                            <div class="personal__page_achieve-photo">
                            </div>
                            <div class="personal__page_achieve-content">
                                <h1 class="personal__page_achieve-name">Achieve</h1>
                                <p class="personal__page_achieve-number">+15%</p>
                            </div>
                        </div>
                        <div class="personal__page_achieve" id="disactive">
                            <div class="personal__page_achieve-photo">
                            </div>
                            <div class="personal__page_achieve-content">
                                <h1 class="personal__page_achieve-name">Achieve</h1>
                                <p class="personal__page_achieve-number">+15%</p>
                            </div>
                        </div>
                    </div>
                    <div class="personal__page_achieve-button">
                        <button class="personal__page_achieve-more">More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
